

<div class="card text-center">
    <div class="card-header">
      <strong>Make Payments</strong>
    </div>
    <div class="card-body">
      <h5 class="card-title">What would you like to purchase? {{customer.givenName}} </h5>
      <div class="row">
        <div class="col-md-3 col-12">
            <button type="button" class="btn btn-success" (click) ="makePayment(0)" >Buy a coffee - $1.99</button>
        </div>
        <div class="col-md-3 col-12">
            <button type="button" class="btn btn-success"  (click) ="makePayment(1)">Buy some groceries -$50 </button>
          </div>
          <div class="col-md-3 col-12">
              <button type="button" class="btn btn-success"  (click) ="makePayment(2)">Buy dinner - $20 </button>
            </div>
            <div class="col-md-3 col-12">
                <button type="button" class="btn btn-success"  (click) ="makePayment(3)">Buy milk and bread - $10</button>
              </div>
            </div>
    </div>
    <div class="card-footer text-muted">
      TD Food Wallet
    </div>
  </div>
