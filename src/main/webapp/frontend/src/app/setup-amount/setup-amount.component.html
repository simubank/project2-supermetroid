
<form>
  <div class="form-group">
    <label>Start Date - {{customer.givenName}} </label>
    <input class="form-control" id="exampleFormControlInput1" placeholder="Jul 21st, 2018" disabled>
  </div>
  <div class="form-group">
      <label>Set Income (CAD)</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="40,000">
    </div>

  <div class="form-group">
      <label for="TimeFrame" isRight=true>Savings Time Frame</label>
      <div class="slidecontainer">
        <input type="range" min="1" max="4" class="slider" id="myTimeRange">
        <label isOption=true style="width:15%;">Daily</label>
        <label isOption=true style="width:30%;">Weekly</label>
        <label isOption=true style="width:30%;">Bi-Weekly</label>
        <label isOption=true style="width:25%">Monthly</label>
      </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
